# Enterprise security policy configuration for scrat
# This file defines security policies for dependencies, licenses, and advisories

# ==============================================================================
# License Management - Enterprise Policy
# ==============================================================================

[licenses]
# Only allow well-established open source licenses
allow = [
    # Permissive licenses (OSI approved)
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",      # Boost Software License
    "ISC",
    "MIT",
    "MIT-0",        # MIT No Attribution
    "MPL-2.0",      # Mozilla Public License (weak copyleft, permissive for linking)
    "Zlib",

    # Public domain dedications
    "0BSD",         # Zero-Clause BSD
    "CC0-1.0",      # Creative Commons Zero
    "Unlicense",

   # Unicode/text processing
    "Unicode-3.0",

    # Crypto libraries
    "OpenSSL",      # Used by aws-lc-sys (via reqwest)

    # Data licenses (for embedded certificate bundles)
    "CDLA-Permissive-2.0",  # webpki-roots (Mozilla root certificates)
]

# How to handle license detection confidence
confidence-threshold = 0.8

# Don't warn about licenses in allow list that aren't currently used
unused-allowed-license = "allow"

# ==============================================================================
# Security Advisories - Vulnerability Management
# ==============================================================================

[advisories]
# Always check the RustSec advisory database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/RustSec/advisory-db"]

# Ignore specific advisories (use with caution in enterprise)
ignore = [

]

# ==============================================================================
# Banned Dependencies - Supply Chain Security
# ==============================================================================

[bans]
# Warn about multiple versions instead of denying for development flexibility
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# We don't ban any specific crates
deny = []

# Skip duplicate version checks for commonly duplicated crates and
# transitive dependencies we can't control
skip = [
    # Proc-macro ecosystem - affects all presets
    { crate = "syn", reason = "proc-macro ecosystem version churn" },

]

# ==============================================================================
# Source Control - Repository Security
# ==============================================================================

[sources]
# Only allow crates from trusted sources
unknown-registry = "warn"
unknown-git = "warn"

# Allowed git sources (enterprise repositories)
allow-git = []

# Allowed crate registries
allow-registry = [
    "https://github.com/rust-lang/crates.io-index",  # Official crates.io
]
