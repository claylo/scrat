name: Bug Report
description: Something isn't working as expected
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of scrat are you using? (`scrat --version`)
      placeholder: "0.1.0"
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: Tell us what you expected to happen and what actually happened
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `scrat ...`
        2. See error
    validations:
      required: true


  - type: textarea
    id: config
    attributes:
      label: Config file (if relevant)
      description: Share your config (remove any secrets!)
      render: yaml


  - type: textarea
    id: logs
    attributes:
      label: Error output
      description: Paste any error messages or relevant output
      render: shell

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Linux (x86_64)
        - Linux (ARM64)
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other details that might help us debug this?
